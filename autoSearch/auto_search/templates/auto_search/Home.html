{% extends 'index.html' %}

{% block contents %}
  <main class="d-flex flex-column min-vh-100">
    <div class="container my-auto">
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <div class="input-group mb-3 justify-content-center">
            <button class="btn glass-button" onclick="autoSearch()" type="button" id="button-addon2">Auto Search on ðŸ’»</button>
          </div>
          <div class="input-group mb-3 justify-content-center">
            <button class="btn glass-button" onclick="autoSearchMobile()" type="button" id="button-addon2">Auto Search on ðŸ“±</button>
          </div>
        </div>
      </div>

      {% comment %}button for auto_search in mobile devices{% endcomment %}
      <div class="row justify-content-center">
        <div class="col-12 text-center">
          <!-- Additional content here -->
        </div>
      </div>
    </div>
  </main>

  <script>
    function autoSearch() {
      fetch('/search/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({ num_questions: 40 })
      })
        .then((response) => response.json())
        .then((data) => {
          alert(data.message)
        })
        .catch((error) => {
          console.error('Error:', error)
        })
    }
    
    function autoSearchMobile() {
      alert('Please keep your device in the search bar for 10 seconds to perform automatic searches.')
      setTimeout(() => {
        fetch('/search_mobile/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({ num_questions: 5 })
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message)
          })
          .catch((error) => {
            console.error('Error:', error)
          })
      }, 10000) // 10 seconds delay
    }
  </script>
{% endblock %}
{% block extra_css %}
  <style>
    .glass-button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid black;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }
    
    .glass-button:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
{% endblock %}
