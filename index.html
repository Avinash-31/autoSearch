<!DOCTYPE HTML>
<html>

<body>
    <a href="#" onclick="pcLink()">PC Search</a>
    <a href="#" onclick="mobileLink()">Mobile Search</a>

    <!-- Give styles to buttons and center them -->
    <style>
        a {
            display: block;
            width: 200px;
            height: 50px;
            background-color: blue;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            line-height: 50px;
            margin: 10px auto;
        }
    </style>

    <script>
        // Arrays of dynamic keywords for search queries
        const topics = ["politics", "pokemon","spiderman", "movies", "travel", "sports", "celebrities","arctic","india","pacific","ocean","sea","lightning","thunder"," "];
        const categories = ["news","ratings","pikachu","bulb", "trends", "guides", "reviews", "forecasts","luffy","sasuke","itachi","dragon"];
        const locations = ["USA","budapest", "Europe", "Asia", "Africa", "Australia", "review","lie","thunder","selena","gomez","justin","beiber",""];

        // Generates a random query string
        function generateRandomQuery() {
            const topic = topics[Math.floor(Math.random() * topics.length)];
            const category = categories[Math.floor(Math.random() * categories.length)];
            const location = locations[Math.floor(Math.random() * locations.length)];

            return `${topic}+${category}+${location}`;
        }

        function pcLink() {
            // Array for multiple PC search URLs using random queries
            const pcSearch = Array.from({ length: 10 }, () => `https://www.bing.com/search?q=${generateRandomQuery()}&FORM=SNAPST`);

            for (let i = 0; i < pcSearch.length; i++) {
                window.open(pcSearch[i]);
                wait(10000 + Math.floor(Math.random() * 2000)); // Dynamic wait time
            }
        }

        function mobileLink() {
            // Array for multiple Mobile search URLs using random queries
            const mobileSearch = Array.from({ length: 10 }, () => `https://www.bing.com/search?q=${generateRandomQuery()}&FORM=SNAPST`);

            for (let i = 0; i < mobileSearch.length; i++) {
                window.location.href = mobileSearch[i];
                wait(10000 + Math.floor(Math.random() * 2000)); // Dynamic wait time
            }
        }

        // Wait function to simulate delay
        function wait(ms) {
            const start = new Date().getTime();
            let end = start;
            while (end < start + ms) {
                end = new Date().getTime();
            }
        }
    </script>
</body>

</html>
